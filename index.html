<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>L'Oréal | Smart Routine Builder</title>

    <!-- Fonts & Icons -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="page-wrapper">
      <!-- HEADER -->
      <header class="site-header">
        <img src="img/loreal-logo.png" alt="L'Oréal Logo" class="logo" />
        <h1 class="site-title">L’Oréal Routine Builder</h1>
      </header>

      <!-- SEARCH + CATEGORY FILTER -->
      <div class="filter-bar">
        <input
          id="searchInput"
          type="text"
          placeholder="Search products… (e.g., retinol, SPF, shampoo)"
        />

        <select id="categoryFilter">
          <option value="">All Categories</option>
          <option value="cleanser">Cleansers</option>
          <option value="moisturizer">Moisturizers</option>
          <option value="skincare">Skincare Treatments</option>
          <option value="makeup">Makeup</option>
          <option value="haircare">Haircare</option>
          <option value="hair color">Hair Color</option>
          <option value="hair styling">Hair Styling</option>
          <option value="men's grooming">Men's Grooming</option>
          <option value="suncare">Suncare</option>
          <option value="fragrance">Fragrance</option>
        </select>

        <button id="rtlToggle" title="Enable Right-to-Left mode">RTL</button>
      </div>

      <!-- PRODUCTS GRID -->
      <div id="productsContainer" class="products-grid">
        <div class="placeholder-message">Choose a category or search</div>
      </div>

      <!-- SELECTED PRODUCTS -->
      <div class="selected-products">
        <h2>Your Selected Products</h2>
        <div id="selectedProductsList"></div>

        <button id="clearSelections" class="clear-btn">Clear All</button>

        <button id="generateRoutine" class="generate-btn">
          <i class="fa-solid fa-wand-magic-sparkles"></i>
          Generate Routine
        </button>
      </div>

      <!-- CHATBOX -->
      <section class="chatbox">
        <h2>Your Routine & Follow-Up Chat</h2>

        <div id="chatWindow" class="chat-window"></div>

        <form id="chatForm" class="chat-form">
          <input
            id="userInput"
            type="text"
            placeholder="Ask about your routine, products, ingredients…"
            autocomplete="off"
            required
          />
          <button id="sendBtn" type="submit">
            <i class="fa-solid fa-paper-plane"></i>
          </button>
        </form>
      </section>

      <!-- FOOTER -->
      <footer class="site-footer">
        <p>&copy; 2025 L'Oréal. All rights reserved.</p>
        <nav>
          <a href="#">Privacy Policy</a>
          <a href="#">Terms of Use</a>
          <a href="#">Contact</a>
        </nav>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
